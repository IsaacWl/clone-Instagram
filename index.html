<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clone Insta</title>
</head>
<body>
    <div class='instagram-wrapper'>
        <div class='instagram-phone'>
            <img class='phone' src='./img/instagram-celular.png'/>
        </div>
        <div class='instagram-continue'>
            <div class='group'>
                <img src='./img/instagram-logo.png' class='instagram-logo' alt='logo do instagram'/>
                <div class="profile-photo">
                    <img src='./img/profile.jpg' alt='foto de perfil' width='100' class='instagram-photo'/>
                </div>
                <a href="#" class='instagram-login'>Continue como Isaac-Wallison</a>
                <a href="#" class='instagram-logout'>Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Isaac-Wallison</p>
                <p class="notaccout">
                    <span class='link-blue'>Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href='#' class='app-download'>
                </a>
                <a href='#' class='app-download'>
                </a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
